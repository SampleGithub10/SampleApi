<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON RESTful API</title>
</head>
<body>
    <script>
        // POST isteğini işleyen JavaScript kodu
        const form = document.getElementById('veri-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const veri = {
                ad: document.getElementById('ad').value,
                soyad: document.getElementById('soyad').value,
                email: document.getElementById('email').value
            };

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/veri');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Veri başarıyla gönderildi!');
                } else {
                    alert('Veri gönderilirken hata oluştu!');
                }
            };
            xhr.send(JSON.stringify(veri));
        });
    </script>
    <h1>JSON RESTful API</h1>
    <form id="veri-form">
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required>
        <br>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required>
        <br>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
